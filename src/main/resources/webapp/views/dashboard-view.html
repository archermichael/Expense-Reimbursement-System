<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/all.min.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <title>Reimbursement App - Employee Dashboard</title>
</head>
<body>
    <div class="container">
        <button class="btn btn-danger" id="logout">Logout</button>
        <div id="reimbursement-container">
            
        </div>
    </div>
    <form id="new-reimbursement-form">
        <div>
            <input class="form-control" type="text" name="amount" id="amount" placeholder="Amount" required/>
            <input class="form-control" type="text" name="description" id="description" placeholder="Description (Optional)"/>
            <select class="form-control" name="reimbursement-type" id="type">
                <option value="" disabled selected>Select Type...</option>
                <option value="1">Lodging</option>
                <option value="2">Travel</option>
                <option value="3">Food</option>
                <option value="4">Other</option>
            </select>
            <button class="btn btn-success" type="submit">Request</button>
        </div>
    </form>

    <script src="../scripts/dashboard.js"></script>
</body>
</html>
